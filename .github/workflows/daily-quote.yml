name: Daily Motivational Quote Bot

on:
  schedule:
    # Run ten times daily starting from 10 AM IST
    - cron: '30 4 * * *'   # 10:00 AM IST (4:30 AM UTC)
    - cron: '30 5 * * *'   # 11:00 AM IST (5:30 AM UTC)
    - cron: '30 6 * * *'   # 12:00 PM IST (6:30 AM UTC)
    - cron: '30 7 * * *'   # 1:00 PM IST (7:30 AM UTC)
    - cron: '30 8 * * *'   # 2:00 PM IST (8:30 AM UTC)
    - cron: '30 9 * * *'   # 3:00 PM IST (9:30 AM UTC)
    - cron: '30 10 * * *'  # 4:00 PM IST (10:30 AM UTC)
    - cron: '30 11 * * *'  # 5:00 PM IST (11:30 AM UTC)
    - cron: '30 12 * * *'  # 6:00 PM IST (12:30 PM UTC)
    - cron: '30 13 * * *'  # 7:00 PM IST (1:30 PM UTC)
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  post-quote:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Post daily quote
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      run: python twitter_bot.py